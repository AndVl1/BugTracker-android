// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_version = '1.0.0-beta09'
        hilt_version = '1.0.0-beta01'
        hilt_core_version = '2.36'
        ktor_version = '1.5.2'
        sandwich_version = '1.1.0'
        okhttp_version = '5.0.0-alpha.2'
        retrofit_version = '2.9.0'
        coroutines_version = '1.5.0-RC-native-mt'
        compose_dialogs_version = '0.4.3'
        compose_image_version = '1.2.0'
        room_version = '2.3.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0-alpha03'
        classpath 'com.google.gms:google-services:4.3.8'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.10"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_core_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}